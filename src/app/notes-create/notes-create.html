<div class="modal fade" id="noteModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Sukurti užrašą</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Uždaryti"></button>
      </div>

      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="noteTitle" class="form-label">Pavadinimas</label>
            <input type="text" class="form-control" id="noteTitle" [(ngModel)]="title" name="title" placeholder="Įveskite užrašo pavadinimą">
          </div>
          <div class="mb-3">
            <label for="noteContent" class="form-label">Turinys</label>
            <textarea class="form-control" id="noteContent" [(ngModel)]="content" name="content" rows="3" placeholder="Įveskite užrašo turinį"></textarea>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Atšaukti</button>
        <button type="button" class="btn btn-primary" (click)="saveNote()">
          <i class="fas fa-save me-1"></i>
          Išsaugoti
        </button>
      </div>

    </div>
  </div>
</div>
